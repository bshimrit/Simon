<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body onload="init()">
  <div>
    <span>High Score: <span class="high-score"></span></span>
    <div class="userMsg">Press button to start playing.</div>
  </div>
  <div class="main">
    <div class="notes-board"></div>
    <div class="middle-control">
      <span>SIMON</span>
      <div class="panel">
        <span class="score"></span>
        <button class="start-game" onclick="initGame()"></button>
      </div>
      
    </div>
  </div>
  
 <script src="js/general.js"></script> 
 <script src="js/app.js"></script> 
</body>
</html>
